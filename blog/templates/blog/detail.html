{% extends 'common/base.html' %}
{% load static %}
{% block content %}

    <!-- Start of Page Container -->
    <div class="page-container">

        <div class="container">
            <div class="row">
                <!-- start of page content -->
                <aside class="span12 page-sidebar">
                    <h1>{{ title }}</h1>
                    <p>分类：{{ category }}
                        标签：{% for tag in tags %}
                            {{ tag }}
                        {% endfor %}
                        </p>
                    <p>更新时间：{{ upt | date:"Y-m-d" }} 浏览次数：{{ pv }}</p>
                </aside>
            </div>
            <div class="row">
                <aside class="span8 page-sidebar">
                    {% autoescape off %}
                        {{ content }}
                    {% endautoescape %}
                </aside>
                <aside class="span4 page-sidebar">
                </aside>
            </div>
            <div class="row">
                <aside class="span12 page-sidebar">
                    <h1>留言</h1>
                </aside>
            </div>
        </div>
    </div>
    <!-- End of Page Container -->

{% endblock %}
